<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/vars.css">
    <link rel="stylesheet" href="/src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="/src/styles/main-content.css">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>

<body>
    
    <div class="container_left">
        <!-- Sidebar Superior -->
        <aside class="sidebar">
            <nav class="sidebar_nav">
                <div class="logo">
                    <a href="#">
                        <img src="./src/assets/icons/logo-spotify.png" alt="Spotify Logo">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-home"></i>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-search"></i>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Sidebar Inferior -->

        <aside class="sidebar">
            <div class="sidebar_div">
                
                <div class="library">
                    <button class="lb-button">
                        <i class="fa fas fa-book"></i>
                        <span>Sua biblioteca</span>
                    </button>
                    <button class="fa fa-plus"></button>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist-content">
                        <span class="text title">Crie a sua primeira playlist</span>
                        <span class="text subtitle">Vamos te ajudar!</span>
                        <button class="section-playlist-button">
                            <span>Criar Playlist</span>
                        </button>
                    </div>
                </section>
    
                <div class="cookies">
                    <a href="#">Cookies</a>
                </div>
    
                <div class="languages">
                    <button class="languages_button">
                        <i class="fa fa-globe"></i>
                        <span>Português Brasil</span>  
                    </button>
                </div>
            </div>
        </aside>
    </div>
    
    <main>
        <div class="main-container">
            <nav class="header_nav">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta Direita">
                    </button>
                </div>
                
                <div class="header_search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-inp" type="text" maxlength="800" placeholder="Digite">
                </div>
                

                <div class="header_login">
                    <div  class="sub"><button>Inscreva-se</button></div>
                    <div class="login"><button>Entrar</button></div>
                </div>
            </nav>
            <div class="main-playlist">
                <h1>Boas Vindas<br></h1>
                <p>Só olha as playlists que preparei para você!</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="text">
            <h1>TESTAR O PREMIUM DE GRAÇA<br></h1>
            <p>Inscreva-se para ouvir músicas ilimitadas e podcasts sem anúncios, sem precisar de conexão com a internet.</p>
        </div>
        <button>Premium grátis</button>
    </footer>
</body>
</html>
