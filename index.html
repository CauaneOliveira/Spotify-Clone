<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">   
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>

<body>
    <div class="container_left">
        <!-- Sidebar Superior -->
        <aside class="sidebar">
            <nav class="sidebar_nav">
                <div class="logo">
                    <a href="#">
                        <img src="./assets/icons/logo-spotify.png" alt="Spotify Logo">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-home"></i>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-search"></i>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Sidebar Inferior -->

        <aside class="sidebar">
            <div class="sidebar_div">
                
                <div class="library">
                    <button class="lb-button">
                        <i class="fa fas fa-book"></i>
                        <span>Sua biblioteca</span>
                    </button>
                    <button class="fa fa-plus"></button>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist-content">
                        <span class="text title">Crie a sua primeira playlist</span>
                        <span class="text subtitle">Vamos te ajudar!</span>
                        <button class="section-playlist-button">
                            <span>Criar Playlist</span>
                        </button>
                    </div>
                </section>
    
                <div class="cookies">
                    <a href="#">Cookies</a>
                </div>
    
                <div class="languages">
                    <button class="languages_button">
                        <i class="fa fa-globe"></i>
                        <span>Português Brasil</span>  
                    </button>
                </div>
            </div>
        </aside>
    </div>

</body>
</html>
